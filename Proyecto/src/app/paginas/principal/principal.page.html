<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button *ngIf="!logeado()" routerLink="/crear-junta">
          <ion-icon name="people-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-button *ngIf="logeado()" (click)="navegarAInfoJunta()">
          <ion-icon name="people-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Principal</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="busqueda">
      <ion-searchbar placeholder="Escribe aquí" [(ngModel)]="searchTerm" (ionInput)="debounceFilter()"></ion-searchbar>
    </div>

    <ion-list *ngIf="searchTerm">
      <ion-item *ngFor="let junta of filteredjuntas">
        <ion-avatar slot="start" style="background-image: url('{{ junta.imagenUrl }}');"></ion-avatar>
        <ion-label>
          <h2>{{ junta.nombre }}</h2>
        </ion-label>
      </ion-item>
    </ion-list>

    <h2>Últimas noticias</h2>
    <div class="noticias" style="background-image: url('https://civantoscomunidades.com/wp-content/uploads/2020/06/dudas_sobre_el_presupueto_reunion_digitalmanetenimientos-800x600.png');"></div>
    <div class="noticias" style="background-image: url('https://civantoscomunidades.com/wp-content/uploads/2020/06/dudas_sobre_el_presupueto_reunion_digitalmanetenimientos-800x600.png');"></div>
    <div class="noticias" style="background-image: url('https://civantoscomunidades.com/wp-content/uploads/2020/06/dudas_sobre_el_presupueto_reunion_digitalmanetenimientos-800x600.png');"></div>

    <h2>Anuncios</h2>
    <ion-list>
      <ion-item>
        <ion-avatar slot="start" style="background-image: url('https://civantoscomunidades.com/wp-content/uploads/2020/06/dudas_sobre_el_presupueto_reunion_digitalmanetenimientos-800x600.png');"></ion-avatar>
        <ion-label>
          <h2>Reunión</h2>
          <p>Mañana 5 P.M</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start" style="background-image: url('https://civantoscomunidades.com/wp-content/uploads/2020/06/dudas_sobre_el_presupueto_reunion_digitalmanetenimientos-800x600.png');"></ion-avatar>
        <ion-label>
          <h2>Elección</h2>
          <p>Ahora</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <h2>Proyectos</h2>
    <div class="proyectos">
      <div class="proyecto" style="background-image: url('https://civantoscomunidades.com/wp-content/uploads/2020/06/dudas_sobre_el_presupueto_reunion_digitalmanetenimientos-800x600.png');"></div>
      <div class="proyecto" style="background-image: url('https://civantoscomunidades.com/wp-content/uploads/2020/06/dudas_sobre_el_presupueto_reunion_digitalmanetenimientos-800x600.png');"></div>
      <div class="proyecto" style="background-image: url('https://civantoscomunidades.com/wp-content/uploads/2020/06/dudas_sobre_el_presupueto_reunion_digitalmanetenimientos-800x600.png');"></div>
    </div>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button *ngIf="!logeado()" routerLink="/login">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button *ngIf="logeado()" (click)="navegarAInfoUsuario()">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-app>
