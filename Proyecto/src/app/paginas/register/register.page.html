<ion-app>
  <ion-content class="ion-padding" style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;">
    <ion-header translucent>
      <ion-toolbar>
        <ion-buttons slot="start" routerLink="/principal">
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <div class="banner" style='background-image: url("https://civantoscomunidades.com/wp-content/uploads/2020/06/dudas_sobre_el_presupueto_reunion_digitalmanetenimientos-800x600.png");'></div>

    <h1 class="titulo">Te estas Registrando en BarrioActivo</h1>

    <form>
      <ion-item>
        <ion-label position="floating">Rut</ion-label>
        <br>
        <ion-input type="number" placeholder="Ingrese Rut"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <br>
        <ion-input type="text" placeholder="Ingrese Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido Paterno</ion-label>
        <br>
        <ion-input type="text" placeholder="Ingrese Apellido Paterno"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido Materno</ion-label>
        <br>
        <ion-input type="text" placeholder="Ingrese Apellido Materno"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo Electronico</ion-label>
        <br>
        <ion-input type="email" placeholder="Ingrese su Correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <br>
        <ion-input type="password" placeholder="Ingresar Contraseña"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <br>
        <ion-input type="password" placeholder="Ingresar Contraseña"></ion-input>
      </ion-item>

      <div class="botones">
        <ion-button expand="full" color="primary" routerLink="/principal">Registrar</ion-button>
        <ion-button expand="full" fill="clear" routerLink="/login">¿Ya tienes una cuenta? Iniciar sesion</ion-button>
      </div>

      <p class="terminos">Al continuar, aceptas los Términos de uso. Lea nuestra Política de Privacidad.</p>
    </form>
  </ion-content>
</ion-app>
