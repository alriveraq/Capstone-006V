<ion-content class="ion-padding">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="background-image" style='background-image: url("https://civantoscomunidades.com/wp-content/uploads/2020/06/dudas_sobre_el_presupueto_reunion_digitalmanetenimientos-800x600.png");'></div>

    <h1 class="titulo">Crea una nueva junta de vecinos</h1>

    <div class="input-grupo">
      <label class="input-label">Nombre de la Junta de vecinos</label>
      <ion-input placeholder="Ingresar Nombre" class="input-field"></ion-input>
    </div>

    <div class="input-grupo">
      <label class="input-label">Direccion</label>
      <ion-input placeholder="Ingresar Dirección" class="input-field"></ion-input>
    </div>

    <div class="input-grupo">
      <label class="input-label">Comuna</label>
      <ion-input placeholder="City, State" class="input-field"></ion-input>
    </div>

    <div class="input-grupo">
      <label class="input-label">Fecha de fundación</label>
      <ion-input placeholder="mm/dd/yyyy" class="input-field"></ion-input>
    </div>

    <p class="terminos">Al crear un grupo, acepta los términos y la política de privacidad.</p>

    <div class="botones">
      <ion-button expand="full" class="grupo-botones">Crear Junta de vecinos</ion-button>
    </div>
  </div>
</ion-content>
