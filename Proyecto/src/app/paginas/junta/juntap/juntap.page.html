<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Villa santa barbara</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-white" style="font-family: 'Inter', 'Noto Sans', sans-serif;">
  <div class="p-4">
    <ion-searchbar placeholder="Buscar Persona" class="search-bar"></ion-searchbar>
    
    <h3 class="header">Administradores</h3>
    <ng-container >
      <div class="person-card">
        <div class="avatar" style="background-image: url('https://civantoscomunidades.com/wp-content/uploads/2020/06/dudas_sobre_el_presupueto_reunion_digitalmanetenimientos-800x600.png');"></div>
        <div class="person-info">
          <p class="rol">Tesorero</p>
          <p class="nombre">Alejandro</p>
          <p class="contacto">Contacto: asddsadsa</p>
  
          
        </div>
        <ion-icon name="star" class="favorite-icon"></ion-icon>
      </div>
    </ng-container>

    <h3 class="header">Vecinos</h3>
    <ng-container >
      <div class="person-card">
        <div class="avatar" style="background-image: url('https://civantoscomunidades.com/wp-content/uploads/2020/06/dudas_sobre_el_presupueto_reunion_digitalmanetenimientos-800x600.png');"></div>
        <div class="person-info"></div>
          <p class="nombre">Alejandro</p>
          <p class="rol">Vecino</p>
      </div>
      </ng-container>
  </div>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" color="primary">
       
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
