<ion-app>
  <ion-header translucent>

      <ion-buttons slot="start" routerLink="/juntap/:id_usuario">
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Crear Petici贸n</ion-title>

  </ion-header>

  <div class="banner">

      <form [formGroup]="peticionform">

    </form>   
    </div>
  </div>
</ion-app>
